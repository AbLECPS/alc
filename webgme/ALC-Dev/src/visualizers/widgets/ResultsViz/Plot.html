<div id="controls" class="controls">
  <div style="display: table-row;">
    <div class="toggle">
      Shared X Axes: <input id="cbSharedX" type="checkbox" checked>
    </div>
    <div class="toggle">
      Shared Y Axes: <input id="cbSharedY" type="checkbox">
    </div>
    <div class="toggle">
      Legend in Plot: <input id="cbLegendInPlot" type="checkbox">
    </div>
  </div>
  <div class="selector">Select logs to plot: <select class="plot-selector" name="logs[]" multiple="multiple"></select>
  </div>
</div>
<div id="plot-div" class="plot-div">
</div>
